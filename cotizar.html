<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78725e5237.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="menu container">
         <a href="#" class="logo" >Logo</a>
         <input type="checkbox" id="menu">
         <label for="menu">
             <img src="img/menu.png" class="menu-icono" alt="">
         </label>
         <nav class="navbar">
             <li><a href="index.html">INICIO</a></li>
             <li><a href="servicios.html">SERVICIOS</a></li>
             <li><a href="cotizar.html">COTIZACIÓN</a></li>
             <li><a href="index.html">CONTÁCTENOS</a></li>
         </nav>
        </div>
        <section class="contact-form container">
            <h2>COTIZACIONES</h2>
            <form action="https://formsubmit.co/royielshimon@email.com" method="POST">
                <div class="form-group">
                    <label for="razon-social">Razón Social</label>
                    <input type="text" id="razon-social" name="razon_social" required placeholder="Ingrese su razón social" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingrese su apellido" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+">
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" required placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese solo números" maxlength="9" pattern="[0-9]{1,9}">
                </div>
                <div class="form-group">
                   <label for="opciones">Cotización</label>
                   <select id="opciones" name="opciones" style="background-color: rgba(255, 0, 0, 0.1); font-family: 'Copperplate', 'Courier New', Courier, monospace;color:#fff;" >
                       <option name="otro" style="background-color: rgba(255, 0, 0, 0.4); font-family: 'Copperplate', 'Courier New', Courier, monospace;color:#fff;"><p>Seleccionar</p></option>
                       <option name="contable" style="background-color: rgba(255, 0, 0, 0.4); font-family: 'Copperplate', 'Courier New', Courier, monospace;color:#fff;">Contable</option>
                       <option name="tributario" style="background-color: rgba(255, 0, 0, 0.4); font-family: 'Copperplate', 'Courier New', Courier, monospace;color:#fff;">Tributario</option>
                       <option name="financiera" style="background-color: rgba(255, 0, 0, 0.4); font-family: 'Copperplate', 'Courier New', Courier, monospace;color:#fff;">Financiera</option>
                       <option name="laboral" style="background-color: rgba(255, 0, 0, 0.4); font-family: 'Copperplate', 'Courier New', Courier, monospace;color:#fff;">Laboral</option>
                       <option name="auditoria" style="background-color: rgba(255, 0, 0, 0.4); font-family: 'Copperplate', 'Courier New', Courier, monospace;color:#fff;">Auditorías</option>
                       <option name="sunafil" style="background-color: rgba(255, 0, 0, 0.4); font-family: 'Copperplate', 'Courier New', Courier, monospace;color:#fff;">Sunafil</option>
                       <option name="apelaciones" style="background-color: rgba(255, 0, 0, 0.4); font-family: 'Copperplate', 'Courier New', Courier, monospace;color:#fff;">Apelaciones</option>
                       <option name="rnp" style="background-color: rgba(255, 0, 0, 0.4); font-family: 'Copperplate', 'Courier New', Courier, monospace;color:#fff;">Trámites RNP</option>
                       <option name="osce" style="background-color: rgba(255, 0, 0, 0.4); font-family: 'Copperplate', 'Courier New', Courier, monospace;color:#fff;">OSCE</option>
                       <option name="sunarp" style="background-color: rgba(255, 0, 0, 0.4); font-family: 'Copperplate', 'Courier New', Courier, monospace;color:#fff;">SUNARP</option>
                       
                       
                   </select>
               </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
           </section>
</body>
</html>
